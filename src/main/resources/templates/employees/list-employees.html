<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <!--Importing bootstrap css style    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>


    <hr>
<!--Add a button,@ is reference context path to the app-->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3" >
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployees : ${employees}" >
            <td th:text="${tempEmployees.firstName}"/>
            <td th:text="${tempEmployees.lastName}"/>
            <td th:text="${tempEmployees.email}"/>
            <!-- Add 'Update' and 'Delete' buttons for each employee -->
            <!-- Clicking these buttons will send the employee's ID as a query parameter (?employeeId=) -->
            <td>

                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployees.id})}"
                class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmployees.id})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>



</div>


</body>
</html>
